{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Welcome to Django Blog</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'blog:register' %}">Register</a></p>
  {% endif %}
{% endblock %}
