{% extends 'blog/base.html' %}
{% block content %}
  <h2>Posts tagged "{{ tag_name }}"</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:150 }}</p>
    </article>
  {% empty %}
    <p>No posts found for this tag.</p>
  {% endfor %}
  {% include 'blog/pagination.html' %}
{% endblock %}
